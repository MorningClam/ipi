                <a href="organization-partnerships.html" class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <i data-lucide="handshake" class="w-5 h-5"></i>

                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span>Groups</span>
                </a>
                 <a href="messages.html" class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <i data-lucide="message-square" class="w-5 h-5"></i>
                    <span>Messages</span>
                </a>
                <a href="notifications.html" class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                    <span>Notifications</span>
                </a>
            </nav>
            <!-- User Profile Link & Settings -->
             <div class="px-4 py-6 border-t border-gray-200">
                 <a href="profile.html" class="flex items-center gap-3 group">
                    <img class="w-10 h-10 rounded-full" src="https://placehold.co/100x100/a78bfa/ffffff?text=AS" alt="User Avatar">
                    <div>
                        <p class="font-semibold text-gray-800 group-hover:text-indigo-600">Dr. Anya Sharma</p>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-3xl font-bold text-gray-900 mb-8">Create New Event</h1>

                <div class="bg-white rounded-2xl shadow-sm">
                    <form action="find-events.html" method="GET">
                        <div class="p-8 space-y-8">
                            <!-- Event Details -->
                            <div>
                                <h2 class="text-xl font-bold text-gray-800 mb-4">Event Details</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div class="md:col-span-2">
                                        <label for="event-name" class="block text-sm font-medium text-gray-700 mb-1">Event Name</label>
                                        <input type="text" id="event-name" placeholder="e.g., AIRC 2025 Conference" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    </div>
                                    <div>
                                        <label for="event-type" class="block text-sm font-medium text-gray-700 mb-1">Event Type</label>
                                        <select id="event-type" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                            <option>Conference</option>
                                            <option>Workshop</option>
                                            <option>Virtual Fair</option>
                                            <option>Networking Mixer</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                     <div>
                                        <label for="format" class="block text-sm font-medium text-gray-700 mb-1">Format</label>
                                        <select id="format" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                            <option>In-Person</option>
                                            <option>Virtual</option>
                                            <option>Hybrid</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location / City</label>
                                        <input type="text" id="location" placeholder="e.g., Miami, FL" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    </div>
                                    <div>
                                        <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                                        <input type="text" id="country-input" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Type to search...">
                                        <div id="country-dropdown" class="absolute z-10 w-full bg-white border border-gray-300 rounded-b-lg mt-1 max-h-60 overflow-y-auto hidden"></div>
                                    </div>
                                    <div>
                                        <label for="start-date" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                                        <input type="date" id="start-date" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    </div>
                                    <div>
                                        <label for="end-date" class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                                        <input type="date" id="end-date" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    </div>
                                    <div class="md:col-span-2">
                                        <label for="topic" class="block text-sm font-medium text-gray-700 mb-1">Topic / Industry</label>
                                        <input type="text" id="topic" placeholder="e.g., International Education, Higher Ed Technology" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    </div>
                                     <div class="md:col-span-2">
                                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description / Intent</label>
                                        <textarea id="description" rows="4" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Describe the event and its primary goals."></textarea>
                                    </div>
                                     <div class="md:col-span-2">
                                        <label for="good-for" class="block text-sm font-medium text-gray-700 mb-1">Who is this good for?</label>
                                        <input type="text" id="good-for" placeholder="e.g., University Partnership Directors, Recruitment Agents" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Form Actions -->
                        <div class="px-8 py-4 bg-gray-50 border-t border-gray-200 flex justify-end gap-4 rounded-b-2xl">
                            <a href="find-events.html" class="bg-gray-200 text-gray-800 font-semibold px-5 py-2.5 rounded-lg hover:bg-gray-300 transition-colors">Cancel</a>
                             <button type="submit" class="bg-indigo-600 text-white font-semibold px-5 py-2.5 rounded-lg hover:bg-indigo-700 transition-colors">Create Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();

        const countries = ["Afghanistan","Albania","Algeria","Andorra","Angola","Antigua and Barbuda","Argentina","Armenia","Australia","Austria","Azerbaijan","Bahamas","Bahrain","Bangladesh","Barbados","Belarus","Belgium","Belize","Benin","Bhutan","Bolivia","Bosnia and Herzegovina","Botswana","Brazil","Brunei","Bulgaria","Burkina Faso","Burundi","Cabo Verde","Cambodia","Cameroon","Canada","Central African Republic","Chad","Chile","China","Colombia","Comoros","Congo, Democratic Republic of the","Congo, Republic of the","Costa Rica","Cote d'Ivoire","Croatia","Cuba","Cyprus","Czechia","Denmark","Djibouti","Dominica","Dominican Republic","Ecuador","Egypt","El Salvador","Equatorial Guinea","Eritrea","Estonia","Eswatini","Ethiopia","Fiji","Finland","France","Gabon","Gambia","Georgia","Germany","Ghana","Greece","Grenada","Guatemala","Guinea","Guinea-Bissau","Guyana","Haiti","Honduras","Hungary","Iceland","India","Indonesia","Iran","Iraq","Ireland","Israel","Italy","Jamaica","Japan","Jordan","Kazakhstan","Kenya","Kiribati","Kosovo","Kuwait","Kyrgyzstan","Laos","Latvia","Lebanon","Lesotho","Liberia","Libya","Liechtenstein","Lithuania","Luxembourg","Madagascar","Malawi","Malaysia","Maldives","Mali","Malta","Marshall Islands","Mauritania","Mauritius","Mexico","Micronesia","Moldova","Monaco","Mongolia","Montenegro","Morocco","Mozambique","Myanmar","Namibia","Nauru","Nepal","Netherlands","New Zealand","Nicaragua","Niger","Nigeria","North Korea","North Macedonia","Norway","Oman","Pakistan","Palau","Palestine State","Panama","Papua New Guinea","Paraguay","Peru","Philippines","Poland","Portugal","Qatar","Romania","Russia","Rwanda","Saint Kitts and Nevis","Saint Lucia","Saint Vincent and the Grenadines","Samoa","San Marino","Sao Tome and Principe","Saudi Arabia","Senegal","Serbia","Seychelles","Sierra Leone","Singapore","Slovakia","Slovenia","Solomon Islands","Somalia","South Africa","South Korea","South Sudan","Spain","Sri Lanka","Sudan","Suriname","Sweden","Switzerland","Syria","Taiwan","Tajikistan","Tanzania","Thailand","Timor-Leste","Togo","Tonga","Trinidad and Tobago","Tunisia","Turkey","Turkmenistan","Tuvalu","Uganda","Ukraine","United Arab Emirates","United Kingdom","United States","Uruguay","Uzbekistan","Vanuatu","Vatican City","Venezuela","Vietnam","Yemen","Zambia","Zimbabwe"];

        const countryInput = document.getElementById('country-input');
        const countryDropdown = document.getElementById('country-dropdown');

        countryInput.addEventListener('input', function() {
            const inputValue = this.value.toLowerCase();
            countryDropdown.innerHTML = '';
            
            if (!inputValue) {
                countryDropdown.classList.add('hidden');
                return;
            }

            const filteredCountries = countries.filter(country => 
                country.toLowerCase().startsWith(inputValue)
            );

            if (filteredCountries.length > 0) {
                countryDropdown.classList.remove('hidden');
                filteredCountries.forEach(country => {
                    const item = document.createElement('div');
                    item.textContent = country;
                    item.className = 'p-2 hover:bg-indigo-100 cursor-pointer';
                    item.addEventListener('click', function() {
                        countryInput.value = country;
                        countryDropdown.classList.add('hidden');
                    });
                    countryDropdown.appendChild(item);
                });
            } else {
                countryDropdown.classList.add('hidden');
            }
        });

        document.addEventListener('click', function(e) {
            if (!countryInput.contains(e.target) && !countryDropdown.contains(e.target)) {
                countryDropdown.classList.add('hidden');
            }
        });
    </script>
</body>
